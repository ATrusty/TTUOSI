        function graph()
            {
                var trace1 = {

                name: 'Stock yield'

                            },
                            margin: 
                            {
                                l: 50,
                                r: 0,
                                b: 0,
                                t: 20,
                                pad: 4
                            },
                            xaxis:
                            {
                                title: 'Dates'
                            },
                            yaxis:
                            {
                                title: 'Stock Yield & Sentiment',

                            }
                        };

                        var data = [trace1, trace2];
                        Plotly.newPlot('tester', data, layout);
        }
        
        function graphReturn()
            {
